<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想</title>

</head>
<body>
<button>按钮一</button>
<button>按钮二</button>
<button>按钮三</button>
<button>按钮四</button>
<button>按钮五</button>
</body>
<script>
    //获取所有的按钮对象;
    //循环遍历所有的对象;
    //注册事件,对象被点击;
    //清楚每个元素的样式,单独设置自己的样式.
    var btns = document.querySelectorAll('button');
    for (var i = 0; i< btns.length; i++){
        btns[i].onclick = function(){
            for(var i = 0 ; i< btns.length;i++){
                btns[i].style.backgroundColor = '';  //里面的每一个元素为 btns[i].
            }
            this.style.backgroundColor = 'pink';  //this 这个对象
        }
    }
</script>
</html>
