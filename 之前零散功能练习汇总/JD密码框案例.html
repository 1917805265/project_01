<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东密码框案例</title>
    <style>
        .box{
            border-bottom: 1px solid #ccc;
            margin: 0 auto;
            width: 700px;
            /*background-color: #F6F6F6;*/
        }
        .box input{
            width: 340px;
            height: 50px;
            border: 0;
            outline: none;

        }
        .box img {
            position: absolute;
            top: 10px;
            right: 460px;
            width: 50px;
        }


    </style>
</head>
<body>
    <div class="box">
        <label for="pwd">
            <img src="imgs/close.jpg" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eye= document.querySelector('#eye');
        var pwd= document.querySelector('#pwd');
        var flag = 0;
        eye.onclick = function (){
            if (flag == 0){
                eye.src ='imgs/open.jpg';
                pwd.type = 'text';
                flag = 1;
            }
            else{
                eye.src = 'imgs/close.jpg';
                pwd.type = 'password';
                flag = 0;
            }

        }

    </script>

</body>
</html>
