<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板案例</title>
    <style>
        textarea{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin:0 auto;
            position: absolute;

        }
        button{
            margin-left: 510px;
            margin-top: 383px;
            position: relative;

        }
        li{
            width: 400px;
            height: 20px;
            background-color: pink;
            margin-bottom: 10px;
        }
        a{
            float: right;
        }

    </style>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>submit</button>
    <ul>

    </ul>
    <script>
        //1.获取对象
        var text = document.querySelector('textarea');
        var bto = document.querySelector('button');
        var uls = document.querySelector('ul');
        //2.注册事件
        bto.onclick = function(){
            if(text.value== ''){
                alert('您没有输入内容,请输入内容后再提交!')
                return false;
            }
            else{
                //创建元素
                var li = document.createElement('li');
                li.innerHTML= text.value + '<a href = "javascript:;">删除</a>';  //组织链接跳转 javascript:;
                //添加元素
                uls.insertBefore(li,uls.children[0]);
                var dl = document.querySelectorAll('a');
                for(var i = 0 ; i < dl.length ; i++){
                    dl[i].onclick = function(){
                        uls.removeChild(this.parentNode);  //删除 a标签所在的父节点 li
                    }
                }
            }
        }



    </script>
</body>
</html>
